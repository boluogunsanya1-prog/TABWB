<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Take a Bite with B</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/Users/boluogunsanya/TABWB/static/image.png') no-repeat center center fixed;
      background-size: contain;
      background-attachment: fixed;
      background-color: #f6e260;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards;
    }

    h1 {
      color: #f5c518;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      color: #f5c518;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your order has been received üíõ</p>
    <p>‚ÄúTake a Bite with B‚Äù will be in contact soon!</p>
    <p><a href="/">Back to Home</a></p>
  </div>

  <!-- Auto redirect after 5 seconds -->
  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 5000);
  </script>
</body>
</html>
